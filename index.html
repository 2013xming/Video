<!DOCTYPE html>
<html>
<head>
<title>HTML5 Video标签</title>
<meta charset='utf-8'>
<link rel="stylesheet" href="./vendorstyle.css" />
<link rel="stylesheet" href="./style.css" />
<!-- <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />  -->

<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!--[if lt IE 9]>
<script>
$(document).ready(function() {
	$('.control').hide();
	$('.loading').fadeOut(500);
	$('.caption').fadeOut(500);
});
</script>
<![endif]-->

</head>

<body>
<!-- Header -->
<header>
	<h1>HTML5 Video标签视频播放器</h1>

	<div class="clearfix"></div>
</header>

<!-- Content -->
<section id="wrapper">

	<!-- Title -->

<div class="videoContainer">
	
	<video id="myVideo"  preload="auto" poster="poster.jpg" width="600" height="350">
	  <source src="./angular.webm" type="video/webm" /><source src="./angular.mp4" type="video/mp4" />
	  
	  <source src="./angular.ogg" type="video/ogg" />
	  <p>Your browser does not support the video tag.</p>
	</video>
	<div class="caption">HTML5视频播放器</div>
	<div class="control" style="z-index:2147483647;">

		<div class="topControl">
			<div class="progress">
				<span class="bufferBar"></span>
				<span class="timeBar"></span>
			</div>
			<!-- <div class="time">
				<span class="current"></span> / 
				<span class="duration"></span> 
			</div> -->
		</div>
		
		<div class="btmControl">
			<div class="btnPlay btn" title="Play/Pause video"></div>
			<div class="btnStop btn" title="Stop video"></div>
			<div class="spdText btn">Speed: </div>
			<div class="btnx1 btn text selected" title="Normal speed">x1</div>
			<div class="btnx3 btn text" title="Fast forward x3">x3</div>
			<div class="time">
				<span class="current"></span> / 
				<span class="duration"></span> 
			</div>
			<div class="btnFS btn" title="Switch to full screen" data-fullScreen=""></div>
			<div class="btnLight lighton btn" title="Turn on/off light"></div>
			<div class="volume" title="Set volume">
				<span class="volumeBar"></span>
			</div>
			<div class="sound sound2 btn" title="Mute/Unmute sound"></div>
		</div>
		
	</div>
	<div class="loading"></div>
</div>

	<!-- Navigation -->
	
</section>

</body>
<script src="./jquery.min.js"></script>
<script src="./vendorscript.js"></script>
<script src="./video.js"></script>
<script type="text/javascript">

</script>
</html>
